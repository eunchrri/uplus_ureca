<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      /*기존 함수 
          - 인자에 값이 전달 되지 않으면 error는 발생하지 않지만
            인자의 값은 undifind가 됨. 
        */
      function test(msg) {
        console.log("전달된 인자 값:", msg);
      }
      test();
      test("hello");

      /*
          Default Parameter
          - 함수의 인자 값에 기본 값을 설정하여
            인자가 전달되지 않는 경우 기본값으로 사용됨.
          - 선언 방식
          function 함수명(인자=기본값, ..){ }
        */
      function dptest(msg = "hello ureca") {
        console.log("전달된 인자 값:", msg);
      }
      dptest();
      dptest("잘되나요?");
      // dptest()
      // dptest('잘되나요?')
    </script>
  </head>

  <body></body>
</html>
