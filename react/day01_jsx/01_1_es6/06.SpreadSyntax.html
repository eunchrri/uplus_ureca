<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      const user1 = { id: "ureca1" }; // 주소 100번
      const user2 = { id: "ureca2" }; // 주소 200번

      const users = [user1, user2]; // 100, 200 + 주소 1000번

      /*
        객체를 변수에 할당할때  기존에는 hasocode가 전달이되어
        참조변수가 되어 본객체 변하면 참조하는 객체도 변경이된다.
      */
      const copy1 = users; // 주소 1000번

      user1.id = "ureca";
      //console.log로 객체를 출력시 객체의 현재 상태가 출력되지 않고 화면에 표시되기전 최종 변경된 객체가 화면에 출력된다.
      console.log(copy1);

      /* Spread Syntax
        - 객체의 내용을 복사한 새로운 객체가 생성된다.
        - 기존객체에 변경을 해도 반영되지 않는다.
        - 형식]  ...변수명
      */

      // ...을 하게 되면 객체 내용을 복사한 아예 새로운 객체가 된다.
      const copy2 = [...users];
      console.log("user===copy1", users === copy1);
      console.log("user===copy2", users === copy2);
      users.push({ id: "ureca3" });
      console.log(copy1);
      console.log(copy2);
    </script>
  </head>
  <body></body>
</html>
