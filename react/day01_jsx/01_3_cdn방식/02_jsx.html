<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- This setup is not suitable for production. -->
  <!-- Only use it in development! -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode } from "react";
    import ReactDOM from "react-dom/client";

    /*
      JSX는 JavaScript를 확장한 문법으로 react에서  “엘리먼트(element)” 를 생성한다. 

      형식 ] <태그명> 내용 {자바스크립트} </태그명>
      { } : 자바스크립트 표현식(변수, 함수등) 을 넣는다. 

      JSX 표현식이 정규 JavaScript 함수 호출이 되고 JavaScript 객체로 인식된다.
      즉, JSX를 if 구문 및 for loop 안에 사용하고, 
      변수에 할당하고, 인자로서 받아들이고, 함수로부터 반환할 수 있다.

		*/

    const user = {
      firstName: "ureca",
      lastName: "uplus",
    };

    const formatName = (user) => {
      return user.firstName + " " + user.lastName;
    };

    const Greeting = () => {
      return <h1>Hello, {formatName(user)}</h1>;
    };

    const App = () => {
      return <Greeting />;
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
    }

    h4 {
      margin-top: 0;
      font-size: 16px;
    }

    h5 {
      margin-top: 0;
      font-size: 14px;
    }

    h6 {
      margin-top: 0;
      font-size: 12px;
    }

    code {
      font-size: 1.2em;
    }

    ul {
      padding-inline-start: 20px;
    }
  </style>
</html>
